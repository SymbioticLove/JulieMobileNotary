<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />

    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Dosis&family=Sarabun&family=Slabo+27px&display=swap" rel="stylesheet">
    <meta
      name="description"
      content="Texas Mobile loan signing and notary services servicing the counties of Collin, Denton, Dallas, Hunt & Grayson."
    />
    <style>
      body {
        margin: 0;
      }
      
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #0F4057;
      }

      .loading-screen h1 {
        font-family: 'Bad Script', cursive;
        font-size: 3rem;
        letter-spacing: 0.1rem;
        color: #D4D2D5;
        text-align: center;
      }

      .loading-image {
        max-height: 500px;
        margin: .5rem;
      }

      .loading-animation {
        width: 50px;
        height: 50px;
        border: 4px solid #bd6fdb;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 2s linear infinite; /* Apply the spin animation */
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-screen.fade-out {
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      @media only screen and (max-width: 768px) {
        .loading-image {
          max-height: 250px;
        }
      }
    </style>

    <meta name="keywords" content="Remote Signing, Julie Nichols, Loan Signing, Notary Services, Texas, Collin, Denton, Dallas, Hunt, Grayson" />

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loading-screen">
      <img
        src="%PUBLIC_URL%/RSS_Full_Color.svg"
        alt="Loading Placeholder"
        class="loading-image"
      />
      <h1>Just a moment, we&apos;re getting everything ready!</h1>
      <div class="loading-animation"></div>
    </div>
    <div id="root"><!-- Dynamic Content --></div>
    <script>
      // Wait for the page to fully load
      window.addEventListener("load", function() {
        // Hide the loading screen by adding the "fade-out" class
        document.querySelector(".loading-screen").classList.add("fade-out");
        
        // Remove the loading screen after the fade-out transition
        const loadingScreen = document.querySelector(".loading-screen");
        loadingScreen.addEventListener("transitionend", function() {
          loadingScreen.style.display = "none";
        });
      });
    </script>
  </body>
